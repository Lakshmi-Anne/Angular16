<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--got the below script tage from aos.cdn then copy .css  tags-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            background-color: black;
            align-content: center;
        }
        div{
            width:200px;
            height:200px;
            border: 20px solid blue;
            text-align: center;
            font-size: 50px;
            color: pink;
        }
    </style>
</head>
<body>
    <div data-aos="zoom-in-up">Hello</div>

    <div data-aos="zoom-in-up">Hello</div>
    <div data-aos="fade-down-left">Hello</div>
    <div data-aos="flip-right">Hello</div>
    <div data-aos="zoom-out">Hello</div>
    <div data-aos="fade-up-left">Hello</div>
    <div data-aos="flip-left">Hello</div>
    <!--got the below script tage from aos.cdn then copy .js script tage-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        AOS.init();
      </script>

</body>
</html>
